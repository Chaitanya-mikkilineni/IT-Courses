<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
        </linearGradient>
    </defs>

    <!-- Decorative Circles -->
    <circle cx="100" cy="100" r="50" fill="url(#grad1)" />
    <circle cx="700" cy="500" r="70" fill="url(#grad1)" />
    <circle cx="400" cy="200" r="30" fill="url(#grad1)" />

    <!-- Laptop -->
    <g transform="translate(200, 150)">
        <!-- Laptop Base -->
        <rect x="0" y="0" width="400" height="250" rx="10" fill="#2c3e50" />
        <!-- Screen -->
        <rect x="20" y="20" width="360" height="210" rx="5" fill="#34495e" />
        <!-- Code Lines -->
        <g fill="#ffffff" opacity="0.8">
            <rect x="40" y="40" width="320" height="4" rx="2" />
            <rect x="40" y="60" width="280" height="4" rx="2" />
            <rect x="40" y="80" width="300" height="4" rx="2" />
            <rect x="40" y="100" width="260" height="4" rx="2" />
            <rect x="40" y="120" width="320" height="4" rx="2" />
            <rect x="40" y="140" width="280" height="4" rx="2" />
            <rect x="40" y="160" width="300" height="4" rx="2" />
            <rect x="40" y="180" width="260" height="4" rx="2" />
        </g>
        <!-- Keyboard Base -->
        <rect x="50" y="250" width="300" height="20" rx="5" fill="#2c3e50" />
    </g>

    <!-- Decorative Elements -->
    <g transform="translate(600, 100)">
        <!-- Code Brackets -->
        <text x="0" y="0" font-family="monospace" font-size="40" fill="#ffffff" opacity="0.3">{ }</text>
    </g>

    <g transform="translate(100, 400)">
        <!-- Terminal Window -->
        <rect x="0" y="0" width="200" height="150" rx="5" fill="#2c3e50" />
        <rect x="10" y="10" width="180" height="130" rx="3" fill="#34495e" />
        <!-- Terminal Content -->
        <g fill="#ffffff" opacity="0.8">
            <rect x="20" y="30" width="160" height="4" rx="2" />
            <rect x="20" y="50" width="140" height="4" rx="2" />
            <rect x="20" y="70" width="160" height="4" rx="2" />
            <rect x="20" y="90" width="120" height="4" rx="2" />
            <rect x="20" y="110" width="160" height="4" rx="2" />
        </g>
    </g>

    <!-- Floating Elements -->
    <g transform="translate(500, 300)">
        <!-- Code Symbol -->
        <text x="0" y="0" font-family="monospace" font-size="30" fill="#ffffff" opacity="0.2">&lt;/&gt;</text>
    </g>

    <g transform="translate(300, 400)">
        <!-- Database Symbol -->
        <ellipse cx="0" cy="0" rx="40" ry="20" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2" />
        <ellipse cx="0" cy="30" rx="40" ry="20" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2" />
        <ellipse cx="0" cy="60" rx="40" ry="20" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2" />
    </g>
</svg> 